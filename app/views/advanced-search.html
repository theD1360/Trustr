<div class="window">
    <top-toolbar> </top-toolbar>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">

        <div class="pane">
            <div class="padded-more">
                <form ng-if="!results.length" class="" ng-submit="findPerson(name, email, phone, location)">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Name" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" class="form-control" placeholder="Phone" ng-model="phone">
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <input type="text" class="form-control" placeholder="Location" ng-model="location">
                    </div>
                    <button class="btn btn-primary" type="submit">Start</button>
                </form>

                <div ng-if="results.length > 0">
                    <person-list people="results" navigate="navigate"></person-list>
                </div>

            </div>
        </div>



    </div>
</div>
